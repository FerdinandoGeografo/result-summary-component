<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A results summary component made with HTML & CSS, a simple but useful Frontend Mentor challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <section class="result">
        <h1 class="result-heading">Your Result</h1>
        <div class="result-circle">
          <p class="result-score">76</p>
          <p class="result-of">of 100</p>
        </div>

        <p class="result-feedback">Great</p>
        <p class="result-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="summary-heading">Summary</h2>
        <div class="categories">
          <div class="category">
            <div class="category-name">
              <img
                src="assets/images/icon-reaction.svg"
                alt="a small green lightning bolt representing the user's score to react"
              />
              <span class="name name--reaction">Reaction</span>
            </div>
            <p class="category-score">
              <span>80</span>
              <span>/ 100</span>
            </p>
          </div>
          <div class="category">
            <div class="category-name">
              <img
                src="assets/images/icon-memory.svg"
                alt="an icon of a small brain that represents the user's score to memorize"
              />
              <span class="name name--memory">Memory</span>
            </div>
            <p class="category-score">
              <span>92</span>
              <span>/ 100</span>
            </p>
          </div>
          <div class="category">
            <div class="category-name">
              <img
                src="assets/images/icon-verbal.svg"
                alt="an icon representing the user's verbal score"
              />
              <span class="name name--verbal">Verbal</span>
            </div>
            <p class="category-score">
              <span>61</span>
              <span>/ 100</span>
            </p>
          </div>
          <div class="category">
            <div class="category-name">
              <img
                src="assets/images/icon-visual.svg"
                alt="an eye icon representing the user's visual score"
              />
              <span class="name name--visual">Visual</span>
            </div>
            <p class="category-score">
              <span>73</span>
              <span>/ 100</span>
            </p>
          </div>
        </div>

        <button class="btn">Continue</button>
      </section>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/ferdinandogeografo/"
          target="_blank"
          >Ferdinando Geografo</a
        >.
      </div>
    </footer>
  </body>
</html>
